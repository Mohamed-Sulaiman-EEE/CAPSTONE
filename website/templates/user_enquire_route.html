{% extends "base.html" %} 
{% block title %} Enquire Route {% endblock %} 

{% block content %}




<form method="POST">
  <h3 align="center">Enquire Route</h3>
  <div class="form-group">
    <label for="from">From</label>
    <input
      type="text"
      class="form-control"
      id="from"
      name="from"
      placeholder="Enter Boarding station"
    />
  </div>
  <div class="form-group">
    <label for="To">To</label>
    <input
      type="text"
      class="form-control"
      id="to"
      name="to"
      placeholder="Enter Destination station"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Search</button>
</form>

{%if results %}
<div>
  <h1>Results</h1>
  </div>
{%endif%}
{% endblock %}
