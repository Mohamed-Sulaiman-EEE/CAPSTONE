{% extends "base.html" %} 
{% block title %} Enquire Route {% endblock %} 

{% block content %}


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbar"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbar">
    <div class="navbar-nav">
      <a class="nav-item nav-link" id="home" href="/user-home">Home</a>
      <a class="nav-item nav-link" id="home" href="/user-enquire-route">Route Enquire</a>
      <a class="nav-item nav-link" id="home" href="/user-travel-history">Tarvel History</a>
      <a class="nav-item nav-link" id="home" href="/user-wallet">Wallet</a>
      <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
    </div>
  </div>
</nav>


<form method="POST">
  <h3 align="center">Enquire Route</h3>
  <div class="form-group">
    <label for="from">From</label>
    <input
      type="text"
      class="form-control"
      id="from"
      name="from"
      placeholder="Enter Boarding station"
    />
  </div>
  <div class="form-group">
    <label for="To">To</label>
    <input
      type="text"
      class="form-control"
      id="to"
      name="to"
      placeholder="Enter Destination station"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Search</button>
</form>

<div>
  Results
  </div>

{% endblock %}
