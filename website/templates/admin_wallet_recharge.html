{% extends "base.html" %} 
{% block title %} Admin Wallet Recharge {% endblock %} 

{% block content %}


<hr>
<h1>Scratch Card run : <span class="badge badge-secondary">{{scr.scratch_card_run}}</span></h1>
<br>
<div>

<div>
<form method="POST">
    
    <div class="form-group">
      <label for="no">Enter no of cards to be generated</label>
      <input
        type="integer"
        class="form-control"
        id="no"
        name="no"
        placeholder="Enter no of cards to be generated"
      />
    </div>
    
    <div class="form-group">
      <label for="integer">Enter value of card</label>
      <input
        type="integer"
        class="form-control"
        id="value"
        name="value"
        placeholder="Enter Boarding station"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Generate</button>
  </form>
</div>
</div>

{% endblock %}
